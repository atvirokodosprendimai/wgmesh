# Docker Compose: chimney origin server (nbg1 / fsn1)
#
# Blue/green deployment for zero-downtime updates:
#   - Two chimney slots: blue (port 8081) and green (port 8082)
#   - Caddy upstream file controls which slot is live
#   - deploy.sh atomically switches the upstream after green passes healthcheck
#
# Watchtower watches ghcr.io/atvirokodosprendimai/wgmesh/chimney:latest
# and triggers redeploy when a new image is pushed. On origins, watchtower
# pulls the new image but does NOT auto-restart — the deploy workflow runs
# blue/green switch logic instead. Set WATCHTOWER_RUN_ONCE=true for CI-driven mode.
#
# Components:
#   caddy      — TLS termination, blue/green upstream switch (ports 80/443)
#   chimney-blue  — active or standby chimney slot (port 8081, internal)
#   chimney-green — active or standby chimney slot (port 8082, internal)
#   dragonfly  — Redis-compatible cache shared between both slots (port 6379, internal)
#   wgmesh     — WireGuard mesh daemon (host network, NET_ADMIN)
#   watchtower — polls ghcr.io, triggers image pull on new digest

name: chimney

networks:
  internal:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
  dragonfly_data:
  wgmesh_state:

services:

  dragonfly:
    image: docker.dragonflydb.io/dragonflydb/dragonfly:latest
    restart: unless-stopped
    ulimits:
      memlock: -1
    command:
      - --bind=0.0.0.0
      - --port=6379
      - --maxmemory=512mb
      - --proactor_threads=2
      - --force_epoll
      - --alsologtostderr
    volumes:
      - dragonfly_data:/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -h 127.0.0.1 -p 6379 ping | grep -q PONG"]
      interval: 5s
      timeout: 3s
      retries: 12
      start_period: 20s

  chimney-blue:
    image: ghcr.io/atvirokodosprendimai/wgmesh/chimney:latest
    restart: unless-stopped
    command:
      - -addr=:8080
      - -docs=/docs
      - -redis=dragonfly:6379
    environment:
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
      SLOT: blue
    ports:
      - "127.0.0.1:8081:8080"
    networks:
      - internal
    depends_on:
      - dragonfly
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/healthz || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    labels:
      - "com.centurylinklabs.watchtower.scope=chimney"

  chimney-green:
    image: ghcr.io/atvirokodosprendimai/wgmesh/chimney:latest
    restart: unless-stopped
    command:
      - -addr=:8080
      - -docs=/docs
      - -redis=dragonfly:6379
    environment:
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
      SLOT: green
    ports:
      - "127.0.0.1:8082:8080"
    networks:
      - internal
    depends_on:
      - dragonfly
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/healthz || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    labels:
      - "com.centurylinklabs.watchtower.scope=chimney"

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile.origin:/etc/caddy/Caddyfile:ro
      - ./upstream.conf:/etc/caddy/upstream.conf:rw
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - internal
    depends_on:
      - chimney-blue
      - chimney-green

  wgmesh:
    image: ghcr.io/atvirokodosprendimai/wgmesh:latest
    restart: unless-stopped
    network_mode: host
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    volumes:
      - wgmesh_state:/var/lib/wgmesh
      - /lib/modules:/lib/modules:ro
    environment:
      WGMESH_SECRET: ${WGMESH_SECRET:-}
    command:
      - join
      - --secret=${WGMESH_SECRET:-}
    labels:
      - "com.centurylinklabs.watchtower.enable=false"

  watchtower:
    image: containrrr/watchtower:latest
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      WATCHTOWER_SCOPE: chimney
      WATCHTOWER_POLL_INTERVAL: "30"
      WATCHTOWER_CLEANUP: "true"
      WATCHTOWER_INCLUDE_STOPPED: "false"
      WATCHTOWER_NO_RESTART: "true"
      # Only pull new images; the deploy script does the actual slot switch.
      # This ensures watchtower never bypasses blue/green — it just keeps
      # the image cache warm so the switch is instantaneous.
      WATCHTOWER_MONITOR_ONLY: "true"
      WATCHTOWER_NOTIFICATIONS_LEVEL: info
