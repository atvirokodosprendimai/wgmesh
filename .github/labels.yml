# Pipeline labels for the AI-powered issue-to-code workflow
# Use with: https://github.com/EndBug/label-sync or apply manually

# === Triage Pipeline ===
- name: needs-triage
  color: "FBCA04"
  description: "New issue awaiting Copilot analysis"

- name: copilot-triaging
  color: "C2E0C6"
  description: "Copilot is analyzing the issue and writing a spec"

- name: spec-ready
  color: "0E8A16"
  description: "Spec PR created, awaiting human review"

- name: copilot-revising
  color: "F9D0C4"
  description: "Copilot is revising spec based on review feedback"

- name: approved-for-build
  color: "1D76DB"
  description: "Human approved spec, Goose will implement"

- name: goose-implementation
  color: "D93F0B"
  description: "Implementation PR generated by Goose"

- name: needs-review
  color: "E99695"
  description: "Implementation needs human code review"

# === Resolution Labels ===
- name: wont-do
  color: "FFFFFF"
  description: "Rejected during triage - will not be implemented"

- name: needs-info
  color: "D876E3"
  description: "More information needed from the reporter"

# === Classification Labels ===
- name: "type: bug"
  color: "D73A4A"
  description: "Something isn't working"

- name: "type: feature"
  color: "A2EEEF"
  description: "New feature or request"

- name: "type: refactor"
  color: "BFD4F2"
  description: "Code improvement without behavior change"

- name: "type: docs"
  color: "0075CA"
  description: "Documentation improvements"

# === Complexity Labels ===
- name: "complexity: low"
  color: "C2E0C6"
  description: "Small, straightforward change"

- name: "complexity: medium"
  color: "FEF2C0"
  description: "Moderate effort required"

- name: "complexity: high"
  color: "F9D0C4"
  description: "Significant effort, multiple components"
